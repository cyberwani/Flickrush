<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head profile="http://gmpg.org/xfn/11">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="author" content="Philip Beel" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	<title>Flickrush | A jQuery flickr plugin</title> 
</head> 
<body> 
	<h1>A flickr feed of <em>6</em> photos</h1>
	<p>Try refreshing the page to see the images randomize </p>
	<div id="flickrImages"></div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.flickrush.pack.js"></script>
	<script type="text/javascript">  
	$(function() {
		$('div#flickrImages').flickrush({
			limit:6,
			id:'44499772@N06',
			random:true
		}); 
	});
	</script>
</body>
</html>
